<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for beer in beers %}
    <p>
        {{ beer.name }} <span>|</span>
        {{ beer.category }} <span>|</span>
        {{ beer.style }} <span>|</span>
        {{ beer.abv }} <span>|</span>
        <b>{{ beer.slug }}</b>
    <a href='{% url 'beer_details' slug=beer.slug %}'>{{ beer.name }}</a>
    </p>
{% endfor %}
</body>
</html>
